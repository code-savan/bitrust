	<script>
		const showpass = (pass, span) => {
			let password = document.getElementById(pass);
			if (password.type == 'password') {
				password.type = 'text';
				$('#' + span).html("<span class= 'fa-solid fa-eye-slash'></span>");
			}else{
				password.type = 'password';
				$('#' + span).html("<span class= 'fa-solid fa-eye'></span>");
			}
		}
	</script>

<noscript> Powered by <a href="elitestockoptions.com" target="_blank">BitTrust</a></noscript><script>
    $(document).ready(function(){
        $("#errorshow1").hide();
    });

    $("form#loginForm").submit(function(e) {
        e.preventDefault();

        const email = $("#username").val().trim();
        const password = $("#password").val().trim();

        $('#errorshow1').html("Logging in <span class='fas fa-spinner fa-spin'></span>").show();

        async function signInUser() {
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                $("#errorshow1").html("Login successful! Redirecting...").show();
                setTimeout(function() {
                    window.location.href = "./app/account/dashboard.html";
                }, 3000);

            } catch (error) {
                $("#errorshow1").html(error.message).show();
                setTimeout(function(){
                    $("#errorshow1").hide();
                }, 10000);
            }
        }

        signInUser();
    });
</script>
